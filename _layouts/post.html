<!DOCTYPE html>
<html>
	{% include head.html %}

	<body>

		<div id="wrapper">

			{% include header.html %}

			<div id="content">
				<main>

					<article class="post">

						<section class="post-heading">
							<img class="featured-image" src="{{ page.image }}">
							<h1 class="post-title">{{ page.title }}</h1>
							<a class="post-demo" target="_blank" href="{{ page.demo }}">
								<span>Check out the demo</span>
								<i class="fa fa-github"></i>
							</a>
							<div class="post-requirements">
								<h4>Requirements</h4>
								<ul>
									{% for req in page.requirements %}
										<li>{{ req }}</li>
									{% endfor %}
								</ul>
							</div>
						</section>

						<section class="post-overview">
							<h3>Overview</h3>
							<p>{{ page.overview }}</p>
						</section>

						<section class="post-content">

							{{ content }}

						</section>


					</article>

				</main>
			</div>

			{% include footer.html %}

		</div>

	</body>
</html>
